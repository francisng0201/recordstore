<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recordstore</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load staticfiles %}

    <link rel='stylesheet' type='text/css' href='{% static "recordstore/css/style.css" %}' />
    <link rel='stylesheet' type='text/css' href='{% static "recordstore/bootstrap/css/bootstrap.min.css" %}' />
    {% block style %}
    {% endblock %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src='{% static "recordstore/bootstrap/js/bootstrap.min.js" %}'></script>
    {% block scripts %}
    {% endblock %}
</head>
<body>
    <div class='topbar'>
        <p>
            <a href='{% url "recordstore:home" %}'>home</a>

            {% if not user.is_authenticated %}
                <a href='{% url "recordstore:login" %}'>login</a>
            {% else %}
                <a href='{% url "recordstore:logout" %}'>log out</a>
            {% endif %}
        </p>
    </div>
    <div class='parallax'>
        <div class="parallax-layer parallax-base background"></div>

        <div class="parallax-layer parallax-main">
            <div class="content">
                <h2>Recordstore</h3>
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
