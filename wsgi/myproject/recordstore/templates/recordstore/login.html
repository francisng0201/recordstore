{% extends 'recordstore/includes/base.html' %}

{% block body %}

    <div class="row">
        <div class="col-xs-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class='panel-title'>Login</h3>
                </div>
                <div class="panel-body">
                    <form action='{% url "recordstore:authenticate" %}' method='POST' id='login-form'>
                        {% csrf_token %}
                        <input type='hidden' name='next' value='{{ next }}'>
                        {{ form.as_p }}
                    </form>
                </div>
                <div class="panel-footer">
                    <button class='btn btn-primary' type='submit' form='login-form'>Login</button>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <h4><a href='{% url "recordstore:join_user" %}'>Join &rarr;</a></h4>
        </div>
    </div>

{% endblock %}
