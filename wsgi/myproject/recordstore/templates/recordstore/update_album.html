{% extends 'recordstore/includes/base.html' %}

<h3> Update {{ album }} </h3>

{% block body %}
    <form action='{% url "recordstore:process_album" %}'method="POST">
        <input type='hidden' name='album_id' value='{{ album.id }}' />
        {% csrf_token %}
        {{ album_form.as_p }}
        <button type='submit'>Submit</button>
    </form>
{% endblock %}
