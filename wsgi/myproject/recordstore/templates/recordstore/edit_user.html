{% extends 'recordstore/includes/base.html' %}

{% block body %}

    <div class="row">
        <div class="col-xs-6">
            <div class="panel panel-default">
                <div class='panel-heading'>
                    <h3 class="panel-title">Edit user details</h3>
                </div>
                <div class="panel-body">
                    <form action='{% url "recordstore:update_user" %}' method='POST' id='join-form'>
                        {% csrf_token %}
                        {{ edit_form.as_p }}
                    </form>
                </div>
                <div class="panel-footer">
                    <button class='btn btn-primary' type='submit' form='join-form'>Submit</button>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
