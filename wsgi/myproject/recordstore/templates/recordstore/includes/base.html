<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}Recordstore</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load staticfiles %}

    <link rel='stylesheet' type='text/css' href='{% static "recordstore/css/style.css" %}' />
    <link rel='stylesheet' type='text/css' href='{% static "recordstore/bootstrap/css/bootstrap.min.css" %}' />
    {% block style %}
    {% endblock %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src='{% static "recordstore/bootstrap/js/bootstrap.min.js" %}'></script>
    {% block scripts %}
    {% endblock %}
</head>
<body>

    <div class='topbar'>
        <a href='{% url "recordstore:home" %}'>home</a>
        {% if not user.is_authenticated %}
            <a href='{% url "recordstore:login" %}'>login</a>
        {% else %}
            <a href='{% url "recordstore:view_profile" %}'>view profile</a>
            <a href='{% url "recordstore:logout" %}'>log out</a>
        {% endif %}
    </div>
    
    <div class="content container">
        <div class='row'>
            <div class='col-xs-12'>
                <h3>{% block header %}Recordstore{% endblock %}</h3>
            </div>
        </div>
        {% block body %}

        {% endblock %}
    </div>

</body>
</html>
